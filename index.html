<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz App</title>


    <!-- Meta Tags -->
    <meta name="description" content="">
    <meta name="Keywords" content="">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/Images/quiz.png" type="image/x-icon">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="assets/css/all.min.css">

    <!-- Animate Css Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Bootstrab -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Main Style -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <section class="col-md-8 mx-auto">

                <header class="text-center mb-4">
                    <h1 class="animate__animated animate__flip">
                        <span class="HeaderAnimate  d-inline-block rounded-3">
                            <span class="bg-drakblue text-white d-inline-block p-2 rounded-3">
                                <img width="65px" src="assets/Images/quiz.png" alt="">
                                Quizz App
                            </span>
                        </span>
                    </h1>
                </header>

                <div id="QuestionsContainer">
                    <form id="QuestionForm" class="">

                        <!-- (Input filed) Question Number -->
                        <div class="mb-3 animate__animated animate__zoomInDown ">
                            <label for="Ques-No" class="form-label">Number Of Question:</label>
                            <input id="Ques-No" class="form-control" type="number"
                                placeholder="Enter the number of questions">
                        </div>

                        <!-- (Input filed) Category -->
                        <div class="mb-3 animate__animated animate__zoomInDown">
                            <label for="Ques-Category" class="form-label">Questions Category:</label>
                            <select id="Ques-Category" name="Ques-Category" class="form-control">
                                <option value="any">Any Category</option>
                                <option value="9">General Knowledge</option>
                                <option value="10">Entertainment: Books</option>
                                <option value="11">Entertainment: Film</option>
                                <option value="12">Entertainment: Music</option>
                                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                                <option value="14">Entertainment: Television</option>
                                <option value="15">Entertainment: Video Games</option>
                                <option value="16">Entertainment: Board Games</option>
                                <option value="17">Science &amp; Nature</option>
                                <option value="18">Science: Computers</option>
                                <option value="19">Science: Mathematics</option>
                                <option value="20">Mythology</option>
                                <option value="21">Sports</option>
                                <option value="22">Geography</option>
                                <option value="23">History</option>
                                <option value="24">Politics</option>
                                <option value="25">Art</option>
                                <option value="26">Celebrities</option>
                                <option value="27">Animals</option>
                                <option value="28">Vehicles</option>
                                <option value="29">Entertainment: Comics</option>
                                <option value="30">Science: Gadgets</option>
                                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                                <option value="32">Entertainment: Cartoon &amp; Animations</option>

                            </select>
                        </div>

                        <!-- (Input filed) Type -->
                        <div class="mb-3 animate__animated animate__zoomInDown">
                            <label for="Ques-type" class="form-label">Questions Type:</label>
                            <select id="Ques-type" name="Ques-type" class="form-control">
                                <option value="any">Any Type</option>
                                <option value="multiple">Multiple Choice</option>
                                <option value="boolean">True / False</option>
                            </select>
                        </div>

                        <!-- (Input filed) Difficulty: -->
                        <div class="mb-4 animate__animated animate__zoomInDown">
                            <label for="Ques-Difficulty" class="form-label">Questions Difficulty:</label>
                            <select id="Ques-Difficulty" name="Ques-Category" class="form-control">
                                <option value="any">Any Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>

                        <div class="text-center animate__animated animate__zoomInDown">
                            <button id="Ques-Btn" type="button" class=" btn btn-warning w-50"><span
                                    class="fw-bolder ">Start
                                    Quizz</span></button>
                        </div>
                    </form>
                </div>

                <div id="TooManyReqErorr" class="alert alert-danger text-center d-none">
                    <p>Too Many Request Error</p>
                    <button onclick="window.location.reload()" class="btn btn-danger">Reloading</button>
                </div>
            </section>
        </div>
    </main>


    <div
        class="loaderAnimation d-none position-fixed top-0 start-0 bottom-0 end-0 bg-dark bg-opacity-75 d-flex justify-content-center align-items-center">
        <div style="width: 150px;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
                <path fill="none" stroke=" #ff0000" stroke-width="15" stroke-linecap="round" stroke-dasharray="300 385"
                    stroke-dashoffset="0"
                    d="M275 75c0 31-27 50-50 50-58 0-92-100-150-100-28 0-50 22-50 50s23 50 50 50c58 0 92-100 150-100 24 0 50 19 50 50Z">
                    <animate attributeName="stroke-dashoffset" calcMode="spline" dur="2" values="685;-685"
                        keySplines="0 0 1 1" repeatCount="indefinite"></animate>
                </path>
            </svg>
        </div>
    </div>





    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Fire Works -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <!-- Main Script -->
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
